<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" media="all">
</head>
<body>
    <div class="contact">
        <h1 class="contact-ttl">Contact</h1>
        <form action="">
            <table class="contact-table"></table>
                <tbody>
                    
                    <tr>
                        <th class="contact-item">名前</th>
                        <td class="contact-body">
                            <input class="form-text" type="text" name="名前">
                        </td>
                    </tr>
                    <br><br><br><br>
                    <tr>
                        <th class="contact-item">メール</th>
                        <td class="contact-body">
                            <input class="form-text" type="email" name="メール">
                        </td>
                    </tr>
                    <br><br><br><br>
                    <tr>
                        <th class="contact-item">電話</th>
                        <td class="contact-body">
                            <input class="form-text" type="tel" name="電話">
                        </td>
                    </tr>
                    <br><br><br><br>
                    <tr>
                        <th class="contact-item">お問い合わせ内容</th>
                        <td class="contact-body">
                            <textarea class="form-text" type="text" name="問い合わせ"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input class="contact-submit" type="submit" value="送信">
            </form>
        </div>
        <section class="time">
            <p id="choice">ここに日時を表示します</p>
        </section>
        <script>
        'use strict';
        document.getElementById('choice').textContent = new Date();
        </script>
        <footer class="footer">
            <a href="../index.html">トップページに戻る</a>
        </footer>
    </body>
</html>
